<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <style>
        p {
            letter-spacing: 20px;
        }

        img {
            width: 200px;
            height: 200px;
            border: 1px solid;
            margin: 10px;
            object-fit: cover;
        }

        div {
            width: 300px;
            height: 300px;
            margin: 10px;

        }

        .one {
            background-color: red;
            opacity: .5;
        }
        .two{
            background-color: rgba(255, 0 ,0 ,.5);
        }
    </style>
</head>

<body>
    <!-- 1. 重置 CSS -->
    <h1>这是一个h1标题</h1>
    <!-- 2. letter-spacing -->
    <p>Lorem ipsum dolor sit amet.</p>
    <!-- 3. object-fit -->
    <img src="./2.jpeg" alt="">
    <!-- 4. RGBA -->
    <div class="one">Lorem, ipsum dolor.</div>
    <div class="two">Lorem, ipsum dolor.</div>
</body>

</html>
