<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 1. focus 示例 */
        /* input:focus{
            background-color: red;
        } */

        /* 2. a 元素不同状态设置样式 */
        /*让超链接点击之前是红色*/
        a:link {
            color: red;
        }

        /*让超链接点击之后是橙色*/
        a:visited {
            color: orange;
        }

        /*鼠标悬停，放到标签上的时候*/
        a:hover {
            color: green;
        }

        /*鼠标点击链接，但是不松手的时候*/
        a:active {
            color: black;
        }
    </style>
</head>

<body>
