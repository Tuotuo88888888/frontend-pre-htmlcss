<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/practice.css">
</head>

<body>
    <!-- 轮播图最外层容器 -->
    <div class="swiper">
        <!-- input 单选框只是为了做出点击效果，之后会隐藏起来 -->
        <input type="radio" name="btn" id="btn1" checked />
        <input type="radio" name="btn" id="btn2" />
        <input type="radio" name="btn" id="btn3" />
        <input type="radio" name="btn" id="btn4" />
        <input type="radio" name="btn" id="btn5" />
        <input type="radio" name="btn" id="btn6" />
        <input type="radio" name="btn" id="btn7" />
        <!-- label 用于和 input 单选框关联起来 -->
        <label class="swiperBtn" for="btn1"></label>
        <label class="swiperBtn" for="btn2"></label>
        <label class="swiperBtn" for="btn3"></label>
        <label class="swiperBtn" for="btn4"></label>
        <label class="swiperBtn" for="btn5"></label>
        <label class="swiperBtn" for="btn6"></label>
        <label class="swiperBtn" for="btn7"></label>
       
        <!-- 整个轮播图使用 ul 来做的 -->
        <ul>
            <li><img src="../images/1.png" alt="" /></li>
            <li><img src="../images/2.png" alt="" /></li>
            <li><img src="../images/3.png" alt="" /></li>
            <li><img src="../images/4.png" alt="" /></li>
            <li><img src="../images/5.png" alt="" /></li>
            <li><img src="../images/6.png" alt="" /></li>
            <li><img src="../images/7.png" alt="" /></li>
        </ul>
    </div>
</body>

</html>
